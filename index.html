<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta Perritos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Adopta Perritos</h1>
    <div class="contenedor-imagen">
        <div id="cargando"></div>
        <img src="#" id="foto-perro">
    </div>
    <div class="contenedor-botones">
        <button id="noMeGusta" class="fa-solid fa-circle-xmark"></button>
        <button id="pasar" class="fa-solid fa-rotate-right"></button>
        <button id="meGusta" class="fa-solid fa-heart"></button>
    </div>

    <div class="perros" id="perros-verde"></div>
    <div class="perros" id="perros-rojo"></div>
    <script src="script.js"></script>
</body>
</html>
